        <!-- Titles and such -->
        <title>SRVE | Contact Us</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/">SRVE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            </div>
            </div>

        <!-- Main Content -->

        <br /> <!-- Spacing -->
        <center>
            <h1>Look up a transaction</h1>
            <h3>This page can help you locate a past (or current) exchange by your order ID.</h3>
            <p>Please fill out the form below to get started.</p>
            <br />
            <form action="/formstatus" method="post">
                <div class="form-group mx-sm-3 mb-2">
                <label for="order_id" class="sr-only">Transaction ID</label>
                <input type="text" class="form-control" id="order_id" style="width: 125px" name="order_id" placeholder="Transaction ID">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Check status</button>
            </form>                   
            <br />
            <p><i>Issue with looking up your transaction? Let us know by <b><a href="/contact">contacting us</a></b>.</i></p>
        </center>
